<!DOCTYPE html>
<html>
<head>
    <title>Advanced Text Encoder/Decoder</title>
</head>
<body>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>

    <div class="container">
        <h1>Text Encoder/Decoder</h1>
        <br>
        <textarea id="inputText" placeholder="Enter text here or upload a .txt file..."></textarea>
        <br>
        <select id="method" onchange="methodChanged()">
            <option value="base64">Base64</option>
            <option value="url">URL Encoding</option>
            <option value="html">HTML Encoding</option>
            <option value="hex">Hexadecimal Encoding</option>
            <option value="ascii">ASCII Encoding</option>
            <option value="shift">Shift Cipher</option>
        </select>
        <div id="additionalOptions"></div>
        <br>
        <button id="encodeButton">Encode</button>
        <button id="decodeButton">Decode</button>
        <br>
        <textarea id="outputText" placeholder="Result..."></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
