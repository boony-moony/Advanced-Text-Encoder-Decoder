<!DOCTYPE html>
<html>
<head>
    <title>Advanced Text Encoder/Decoder</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <link rel="icon" href="gear.png" type="image/png">
    <script src="script.js"></script>

    <div class="container">
        <h1 class="fade-in-box">Text Encoder/Decoder</h1>
        <br>
        <textarea class="fade-in-box"id="inputText" placeholder="Enter text here or upload a .txt file..."></textarea>
        <br>
        <select class="fade-in-box"id="method" onchange="methodChanged()">
            <option value="base64">Base64</option>
            <option value="url">URL Encoding</option>
            <option value="html">HTML Encoding</option>
            <option value="hex">Hexadecimal Encoding</option>
            <option value="ascii">ASCII Encoding</option>
            <option value="shift">Shift Cipher</option>
        </select>
        <div class="fade-in-box"id="additionalOptions"></div>
        <br>
        <button class="fade-in-box"id="encodeButton">Encode</button>
        <button class="fade-in-box"id="decodeButton">Decode</button>
        <br>
        <textarea class="fade-in-box"id="outputText" placeholder="Result..."></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
